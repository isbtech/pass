<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="text-center">
                <img src="assets/logo.png" alt="Company Logo" class="logo">
                <h1 class="player-title">Secure Audio Player</h1>
            </div>
            
            <div id="code-form" class="text-center">
                <p class="mb-3">Enter your access code to play audio</p>
                <div class="mb-3">
                    <input type="text" class="form-control code-input" id="access-code" placeholder="Enter access code">
                </div>
                <button class="btn btn-primary" id="verify-code-btn">Verify Code</button>
            </div>
            
            <div id="player-section" class="hidden">
                <h3 id="audio-title"></h3>
                <div class="progress mb-3">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <audio id="audio-player" class="audio-player" controls>
                    Your browser does not support the audio element.
                </audio>
                <div class="d-flex justify-content-between">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button id="play-pause-btn" class="btn btn-primary me-2">
                        <i class="bi bi-play-fill"></i> Play
                    </button>
                    <button id="restart-btn" class="btn btn-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i> Restart
                    </button>
                </div>
            </div>
            
            <div id="error-message" class="alert alert-danger mt-3 hidden"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
